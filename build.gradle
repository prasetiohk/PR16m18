task greetingTask() {
    doLast {
        String name = project.hasProperty('nama') ? project.property('nama') : 'Gradle User'
        println "Hello, $name! Welcome to Gradle World!"
    }
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    testImplementation 'junit:junit:4.13'
}
